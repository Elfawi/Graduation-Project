<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- <link rel="stylesheet" href="src/css/Home_St.css" /> -->
    <link rel="stylesheet" href="src/css/calendar.css" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h2><img src="src/images/logo.png" class="img-logo" />EDU</h2>
        </div>
        <ul>
          <li id="home" class="Sli homeli">
            <a href="home.html">Home</a>
          </li>
          <li id="courses" class="Sli couli">
            <a href="courses.html">Courses</a>
          </li>
          <li id="calen" class="Sli calli active-button">
            <a href="calandar.html">Calendar</a>
          </li>
          <li id="chats" class="Sli chatli">Chats</li>
          <li id="logout" class="Sli">Log out</li>
          <li class="Sli">
            <img src="src/images/icons8-log-out-64.png" class="img-logoOut" />
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section id="calendar" class="calendar"></section>
        <div class="event-modal modal-hidden">
          <label class="event-date-label" for="event-title">Event title</label>
          <input type="text" id="event-title" placeholder="Event title" />
          <div class="date-container">
            <div class="group-input">
              <label class="event-date-label" for="event-date"
                >Event start date</label
              >
              <input type="date" id="event-start-date" />
            </div>
            <div class="group-input">
              <label class="event-date-label" for="event-date"
                >Event end date</label
              >
              <input type="date" id="event-end-date" />
            </div>
          </div>
          <div class="description">
            <label class="event-date-label" for="event-description"
              >Description</label
            >
            <textarea
              class="event-description"
              name="eventDescription"
              id="event-description"
              cols="100"
            ></textarea>
          </div>
          <button id="save-event">Save</button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="src/js/calendar.js"></script>
  </body>
</html>
