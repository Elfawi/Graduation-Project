<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>
  <link rel="stylesheet" href="src/css/form.css">
</head>
<body>
  <main class="authentcation-container">
    <div class="container">
      <!-- Sign-in Section -->
      <div class="form-section sign-in-form">
        <div class="form-content">
          <h1>START YOUR JOURNEY.</h1>
          <br />
          <h2 class="form__title">Sign In</h2>
          <p class="form__subtitle">Don't have an account? <a href="#" id="signUp">Sign up</a></p>
          <br /><br />
          <form id="signInForm" action="home.html">
            <label class="form__label" for="id">ID</label>
            <input
              class="id-input"
              type="text"
              id="id"
              name="id"
              required
            /><br />

            <label class="form__label" for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br /><br />

            <button class="sign-in-btn" type="submit">Sign In</button>
          </form>
        </div>
      </div>

      <!-- Image Section -->
      <div class="image-section">
        <div class="edu-container"></div>
        <img
          class="background"
          src="src/images/background.png"
          alt="Login Image"
        />
      </div>

      <!-- Sign-up Section -->
      <div class="form-section sign-up-form hidden">
        <div class="form-content">
          <h2 class="form__title">CREATE ACCOUNT</h2>
          <br />
          <p class="form__subtitle">Already have an account? <a href="#" id="signIn">Sign in</a></p>
          <br />
          <form id="signUpForm">
            <label class="form__label" for="signup-id">ID</label>
            <input
              type="text"
              class="signup-id"
              name="signup-id"
              required
            /><br />

            <label class="form__label" for="signup-password">PASSWORD</label><br />
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required
            /><br />

            <label class="form__label" for="signup-repass">RE-PASSWORD</label><br />
            <input
              type="password"
              id="signup-repass"
              name="signup-repass"
              required
            /><br />

            <button class="sign-in-btn" type="submit">Sign Up</button><br />
          </form>
        </div>
      </div>
    </div>

  </main>
  <script>
    const signUpBtn = document.getElementById("signUp");
    const signInBtn = document.getElementById("signIn");
    const imageSection = document.querySelector(".image-section");
    const signupForm = document.querySelector(".sign-up-form");
    const signinForm = document.querySelector(".sign-in-form");

    // Switch between forms
    signUpBtn.addEventListener("click", function (event) {
      event.preventDefault();
      imageSection.classList.add("slide-left"); // Slide the image section left
      signinForm.classList.add("hidden"); // Hide the sign-in form
      signupForm.classList.remove("hidden"); // Show the sign-up form
    });

    signInBtn.addEventListener("click", function (event) {
      event.preventDefault();
      signupForm.classList.add("hidden"); // Hide the sign-up form
      imageSection.classList.remove("slide-left"); // Slide back the image section
      signinForm.classList.remove("hidden"); // Show the sign-in form
    });

    // Validation function for exactly 14-digit ID and password
    function validateInput(id, password) {
      const idRegex = /^\d{14}$/; // Regular expression to check exactly 14 digits
      if (!idRegex.test(id)) {
        alert("ID must be exactly 14 digits.");
        return false;
      }
      if (!idRegex.test(password)) {
        alert("Password must be exactly 14 digits.");
        return false;
      }
      return true;
    }

    // Handle sign-in form submission
    const signInForm = document.getElementById("signInForm");
    signInForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form from submitting by default
      const id = document.getElementById("id").value;
      const password = document.getElementById("password").value;

      // Validate the sign-in inputs
      if (validateInput(id, password)) {
        alert("Sign In successful!"); // You can replace this with actual logic (e.g., send to server)
        signInForm.submit();
      }
    });

    // Handle sign-up form
    const signUpForm = document.getElementById("signUpForm");
    signUpForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form from submitting by default
      const id = document.getElementById("signup-id").value;
      const password = document.getElementById("signup-password").value;
      const rePassword = document.getElementById("signup-repass").value;

      // Validate the sign-up inputs
      if (!validateInput(id, password)) {
        return;
      }

      if (password !== rePassword) {
        alert("Passwords do not match.");
        return;
      }
      alert("Sign Up successful!");
    });
  </script>
</body>
</html>
